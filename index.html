<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <!--Bootsrap Styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- Div tag displaying image, button and information for Maths lesson -->
    <div id="Products">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click="showCheckout" type="button" class="btn btn-primary float-right"> Checkout
                {{ cartItemCount }}
            </button>
        </header>
        <main>
            <figure>
                <img v-bind:src="product.image">
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-text="product.location"></p>
            <p>Price: {{product.price}} </p>
            <button v-on:click="addToCart" v-if="canAddToCart" type="button" class="btn btn-primary">
                Add to cart
            </button>
            <span v-if="product.availableInventory === cartItemCount">
                All out!</span>
                <span v-else-if="product.availableInventory - cartItemCount < 5">
                Only {{product.availableInventory - cartItemCount}} left!
            </span>
            <span v-else>Buy now!</span>
            <button disabled="disabled" v-else>
                Add to cart
            </button>
            <div>
                <span v-for='n in product.rating'>★</span>
                <span v-for='n in 5-product.rating'>☆</span>
            </div>
        </main>
    </div>

</body>
<!-- Javascript file location code-->
<script type="text/javascript" src="./lessons.js"></script>

</html>
