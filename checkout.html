<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div id="Products">
    <h2>Checkout</h2>

    <p><strong>First Name:</strong> <input v-model="order.firstName"/></p>
    <p><strong>Last Name:</strong> <input v-model="order.lastName"/></p>
    <p><strong>Address Line:</strong> <input v-model="order.address"/></p>
    <p><strong>Post Code:</strong><input v-model="order.postcode"/></p>

    <p>
        <strong>City:</strong>
        <select v-model="order.city">
            <option disabled value="">City</option>
            <option>London</option>
            <option>Birmingham</option>
            <option>Manchester</option>
            <option>Bristol</option>
            <option>Liverpool</option>
        </select> 
    </p>
    <p><input type="checkbox" id="gift" value="true" v-model="order.gift"
        v-model="order.gift"
        v-bind:true-value="order.sendGift"
        v-bind:false-value="order.dontSendGift">
    <label for="gift">Ship As Gift?</label></p>

    <p><input type="radio" id="home" value="Home" v-model="order.method">
    <label for="home">Home</label>
    <input type="radio" id="business" value="Business" v-model="order.method">
    <label for="business">Business</label></p>

        <button v-on:click="submitForm">Place Order</button>

    <h2>Order Information</h2>
    <p>First Name: {{order.firstName}}</p>
    <p>Last Name: {{order.lastName}}</p>
    <p>Address Line: {{order.address}}</p>
    <p>Post code: {{order.postcode}}</p>
    <p>City : {{order.city}}</p>
</div>
</body>
<script type="text/javascript" src="./lessons.js"></script>
</html>
