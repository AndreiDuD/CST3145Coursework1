<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div id="Products">
    <h2>Checkout</h2>

    <p><strong>First Name:</strong> <input v-model="order.firstName"/></p>
    <p><strong>Last Name:</strong> <input v-model="order.lastName"/></p>
    <p><strong>Address:</strong> <input v-model="order.address"/></p>
    <p><strong>City:</strong><input v-model="order.city"/></p>

    <p>
        <strong>City:</strong>
        <select v-model="order.state">
            <option disabled value="">City</option>
            <option>London</option>
            <option>Birmingham</option>
            <option>Manchester</option>
            <option>Bristol</option>
            <option>Liverpool</option>
            <option>Newcastle</option>
            <option>Oxford</option>
            <option>Nottingham</option>
            <option>Leeds</option>
        </select> 
    </p>
    <p><strong>Post Code:</strong><input v-model="order.postcode"/></p>
    <h2>Order Information</h2>
    <p>First Name: {{order.firstName}}</p>
    <p>Last Name: {{order.lastName}}</p>
</div>
</body>
<script type="text/javascript" src="./lessons.js"></script>
</html>
